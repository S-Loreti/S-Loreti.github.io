<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HVAC Serial Number Manufacture Date Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ HVAC Manufacture Date Lookup</h1>
    <p>Select a manufacturer and enter the full serial number to get the manufacture date.</p>

    <label for="manufacturer">Select Manufacturer</label>
    <select id="manufacturer">
      <option value="">--Select Manufacturer--</option>
      <option>AAON</option>
      <option>Amana</option>
      <option>Armstrong</option>
      <option>Bryant</option>
      <option>Carrier</option>
      <option>Champion</option>
      <option>Daikin</option>
      <option>Evapco</option>
      <option>First Co</option>
      <option>Goodman</option>
      <option>Heil</option>
      <option>ICP</option>
      <option>Johnson</option>
      <option>Lennox</option>
      <option>Payne</option>
      <option>Rheem</option>
      <option>Trane</option>
      <option>York</option>
    </select>

    <label for="serial">Serial Number</label>
    <input id="serial" type="text" placeholder="Enter Serial Number">

    <button onclick="decode()">Search</button>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
